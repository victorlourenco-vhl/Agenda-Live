<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start"
    style="padding-top: 40px; padding-left: 2%; padding-right: 2%;">
    <mat-tab label="PRÃ“XIMAS">

        <div class="container">
            <div class="row">
                <mat-card class="example-card col-sm-12 col-md-6 col-xl-4" style="margin: 0.9%;" *ngFor="let number of numbers">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Shiba Inu</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                            Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                            originally
                            bred for hunting.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

    </mat-tab>
    <mat-tab label="REALIZADAS">Realizadas</mat-tab>
</mat-tab-group>
